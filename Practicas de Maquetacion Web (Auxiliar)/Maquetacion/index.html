<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <title>Maquetacion de la web del blog de NSLP</title>

        <!--Hoja de estilo-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <div id="logo">
                    <img src="assets/images/logo de react1200px-React.svg.png" class="app-logo" alt="Logotipo" length="100px" height="100px"/><!--length="100px" height="100px"-->
                    <span id="brand"><strong>BLOG</strong>NSLP</span>
                </div>
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                </nav>
            </div> 
        </header>
        <div id="slider" class="slider-big">
            <h1>Bienvenido al BLOG de NSLP!</h1>
            <a href="#" class="btn-white">Ir al Blog</a>
        </div>

        <div class="center">
            <section id="content">
                <h2>Ultimos articulos</h2>
            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Podes hacer esto</h3>
                    <a href="#">Crear articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encotra el articulo</p>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" value="buscar"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>&copy; BLOG::NSLP</p>
            </div>
        </footer>
    </body>
</html>
